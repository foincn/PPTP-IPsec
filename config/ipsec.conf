# ipsec.conf - strongSwan IPsec configuration file

config setup
    uniqueids=no
    charondebug="ike 3, mgr 3, chd 3, net 3"

conn ikev2-eap
    compress=yes
    esp=aes256-sha256,aes256-sha1,3des-sha1!
    ike=aes256-sha256-modp2048,aes256-sha1-modp2048,aes128-sha1-modp2048,3des-sha1-modp2048,aes256-sha256-modp1024,aes256-sha1-modp1024,aes128-sha1-modp1024,3des-sha1-modp1024!
    leftdns=8.8.8.8,8.8.4.4
    rightdns=8.8.8.8,8.8.4.4
    keyexchange=ikev2
    #keyingtries1
    leftauth=pubkey
    rightauth=eap-mschapv2
    leftcert=/etc/letsencrypt/live/example.com/fullchain.pem
    leftsendcert=always
    rightsendcert=never
    rekey=no
    eap_identity=%identity
    leftid=@example.com
    rightid=%any
    left=%any
    right=%any
    leftfirewall=yes
    leftsubnet=0.0.0.0/0
    rightsourceip=10.0.0.0/24
    fragmentation=yes
    auto=add

conn IPSec-ikev1-for-android
    keyexchange=ikev1
    authby=psk
    xauth=server
    aggressive=yes
    left=%defaultroute
    leftsubnet=0.0.0.0/0
    leftfirewall=yes
    right=%any
    rightsourceip=10.0.0.0/24
    auto=add

